    <style type="text/css">
      @import url('https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,400i,700');

:root {
  --blue: #0b3c5d;
  --light-blue: #328cc1;
  --gold: #d9b310;
  --blackish: #1d2731;
}

html {
  /* see https://snook.ca/archives/html_and_css/font-size-with-rem */
  font-size: 62.5%;
}

html,
body {
  min-height: 100%;
  padding: 0;
  margin: 0;
}

body {
  font-size: 1.8rem;
  font-family: 'Merriweather', Times, "Times New Roman", serif;
}

a:link,
a:visited {
  color: #fff;
  transition: color 0.25s;
}

a:link:hover,
a:visited:hover {
  color: var(--gold);
}

h1,
h2,
h3 {
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
}

h1 {
  text-transform: uppercase;
}

@media screen and (min-width: 800px) {
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr min-content;
    grid-template-areas: ". ." ". .";
    /* column-gap: 20px;
    row-gap: 20px;
    */
    height: 100vh;
    max-width: 1600px;
    margin: 0 auto;
    text-align: left;
  }
}

.grid-container > * {
  padding: 30px;
}

iframe {
  border: 0;
  width: 100%;
}

.intro {
  background-image: url('assets/img/vector-pat.svg');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: var(--blue);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.intro h1 {
  margin-bottom: 0;
}

.intro h2 {
  margin-top: 0;
}

.intro .info {
  flex-shrink: 0;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  text-align: right;
}

.music {
  color: #fff;
  background-color: #333;
  color: #fff;
}

.music h2 {
  text-transform: uppercase;
}

.blog {
  background-color: var(--blackish);
  padding: 0;
}

.blog img {
  width: 100%;
}

.other {
  align-items: flex-end;
  background-color: var(--blackish);
  color: #fff;
  display: flex;
  justify-content: flex-end;
}

.inline-list,
.inline-list li {
  list-style: none;
  margin: 0;
  padding: 0;
}

.inline-list li {
  display: inline-block;
}

.inline-list li:not(:last-child)::after {
  content: '|';
  margin-left: 0.5rem;
}
    </style>

  </head>
  <body>
    <div class="grid-container">
      <header class="intro">
        <h1>Patrick Goddard</h1>
        <h2>Web Developer and Musician.</h2>

        <div class="info">
          <div>Long Beach, CA.</div>
          <ul class="inline-list">
            <li>Drupal</li>
            <li>CSS</li>
            <li>HTML</li>
          </ul>
          <ul class="inline-list">
            <li>Singer/Songwriter</li>
            <li>Post punk</li>
            <li>Indie</li>
            <li>Pop Punk</li>
          </ul>
        </div>
      </header>
      <div class="music">
        <h2>Music</h2>
        <div>
        <iframe src="https://bandcamp.com/EmbeddedPlayer/album=4109313965/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://patrickgoddard.bandcamp.com/album/apparition">Apparition by Patrick Goddard</a></iframe>
        </div>

        <div>
          <iframe src="https://bandcamp.com/EmbeddedPlayer/album=2407553036/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="http://patrickgoddard.bandcamp.com/album/this-time-is-ours">This Time Is Ours by Patrick Goddard</a></iframe>
        </div>
        <ul class="inline-list">
          <li><a href="https://patrickgoddard.bandcamp.com" target="_blank">More on Bandcamp</a></li>
          <li><a href="https://www.lungrecords.com/patrick-goddard" target="_blank">Lung Records</a></li>
        </ul>
      </div>
      <div class="blog"></div>
      <footer class="other">
        <div>
          <div>info [at] patrickfgoddard dot com</div>
          <div>Copyright &copy; 2019 Patrick Goddard</div>
        </div>
      </footer>
    </div>
  </body>
