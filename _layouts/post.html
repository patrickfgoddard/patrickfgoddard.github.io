---
layout: default
---
<header id="header" class="">
  <h1>{{  page.title }}</h1>
  <p class="blog-date">{{ page.date || date_to_long_string }}</p>
  {% unless page.tags == empty %}
    <ul class="tag_box list-inline">
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
    </ul>
  {% endunless %} 
</header><!-- /header -->
<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>
