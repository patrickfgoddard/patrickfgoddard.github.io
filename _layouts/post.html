---
layout: default
---
<header id="header" class="">
  <h1>{{  page.title }}</h1>
  <p class="blog-date">{{ page.date || date_to_long_string }}</p>
  {% unless page.tags == empty %}
    Tags:
    <ul class="tag_box list-inline">
      {% for tag in page.tags %}
        <li><i class="icon-tags">{{ tag }}</i></li>
      {% endfor %}
    </ul>
  {% endunless %}
</header><!-- /header -->
<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>
